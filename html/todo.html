<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
</head>
<body>
    <div class="todo">
        <div class="titulo">
            <div class="titulo1">
                <h1>Lista de cosas que hacer</h1>
            </div>
        </div>

       
        <select name="valores" id="valores">
            <option value="enanalisis">En análisis</option>
            <option value="pendiente">Pendiente</option>
            <option value="enprogreso">En progreso</option>
            <option value="hecho">Hecho</option>
        </select>

        <div class="content">
            <div class="creatarea">
                <input  class="nuevatarea" id="nuevatarea" placeholder="Escribe una tarea...">
                <button type="button" class="añadir" id="añadir" onclick="escribirTarea()">Añadir tarea</button>
            </div>

            <div class="listatareas">
                <div class="titulo2">Tareas: 
                    <div class="numtareas" id="numtareas">0</div>
                </div>
                <div class="mensajerror" id="mensajerror">Tienes que escribir una tarea.</div>
                <div class="contenedores" id="contenedores">
                    <div class="contenedor" id="contenedor">EN ANÁLISIS</div>
                    <div class="contenedor2" id="contenedor2">PENDIENTE</div>
                    <div class="contenedor3" id="contenedor3">EN PROGRESO</div>
                    <div class="contenedor4" id="contenedor4">HECHO</div>
                </div>

            </div>
        </div>
        
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>
